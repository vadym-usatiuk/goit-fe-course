<html>
 <head>
  <meta content="text/html; charset=utf-8">
  <title>Маркированный список</title>
 </head>
 <body>
    <p>Список строчных тегов:</p>
  <ul>
     <li>a</li>
     <li>br</li>
     <li>img</li>
     <li>span</li>
   </ul> 
   <p>Список блочных тегов:</p>
  <ul>
     <li>div</li>
     <li>h1-h6</li>
     <li>p</li>
   </ul>
   </body>
 </body>
</html>
